<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/fonts.css"/>
  <title>Story</title>
</head>
<body>
  <div id="root">
    <div class="content-wrap all-center">
      <div class="main all-center" id="main">
        <div class="story-card-wrap">
          <div class="story-card-wrap-head all-center">
            <p class="story-card-wrap-title">
              Мой новый друг
            </p>
          </div>
          <div class="story-card-wrap-body all-center">
            <button class="story-card-wrap-read-story">
              Читать
            </button>
            <div class="like-fav-wrap all-center">
              <button class="around-button like">

              </button>
              <button class="around-button fav">

              </button>
            </div>
          </div>
        </div>
        <div class="story-card-wrap">
          
        </div>
        <div class="story-card-wrap">
          
        </div>
      </div>
    </div>
    <div class="menu-block-wrap" id="menu-block">
      <div class="menu-block">
        <div class="menu-block-items">Истории друзей</div>
        <div class="menu-block-items">Все истории</div>
        <div class="menu-block-items add-story all-center">
          <span class="plus"></span>
        </div>
        <div class="menu-block-items">Любимые истории</div>
        <div class="menu-block-items">Профиль</div>
      </div>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>
</html>
