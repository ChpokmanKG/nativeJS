<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/fonts.css"/>
  <title>Story</title>
</head>
<body>
  <div id="root">
    <div class="content-wrap all-center">
      <div class="main all-story all-center story-activate" id="main">
 
      </div>
      <div class="main all-story all-center" id="all-story">

      </div>

      <div class="main all-story all-center" id="add-story">

        <div class="add-story-wrap all-center">
          <form class="add-story-form">
            <div class="add-story-form-head all-center">
              <input placeholder="Моя история" type="text" id="story-title">
            </div>
            <div class="add-story-form-body">
              <textarea id="story-body" placeholder="Сегодня я начал писать новую историю" class="add-story-form-body-textarea"></textarea>
            </div>
          </form>
        </div>
        <div class="all-story-button-block all-center">
          <button id="add-photo-for-story" class="story-card-wrap-read-story add-story-add-button">
            Добавить картинку
          </button>
          <p id="story-add-succes">История опубликована!</p>
          <button id="add-button" class="story-card-wrap-read-story add-story-add-button">
            Опубликовать
          </button>
        </div>
        
      </div>

      <div class="main all-story all-center" id="fav-story">
        
      </div>
      <div class="main all-story all-center" id="profileBlock">
        <div class="profileBlock50 all-center">
          <div class="profile-block-img-wrap all-center profileBlock50first">
            <div class="img-block" id="img-block">

            </div>
            <div class="profile-block-text-wrap all-center">
              <p class="profile-username" id="profileUsername">
                Chpokman
              </p>
              <p class="profile-story-count" id="profile-story-count">
                0-историй
              </p>
            </div>
          </div>
        </div>
        <div class="profileBlock50" id="lastStory">
          <div class="lastStory-tutorial all-center">
            <p>Добро пожаловать в <span>Story!</span></p><br />
            Нажмите на красный плюсик что-бы добавить вашу первую историю
          </div>
        </div>
      </div>      
    </div>
    
    <div class="modal-block all-center" id="modal-block">
      <div class="modal-block-wrap">
        <div class="modal-block-wrap-header">
          Вставьте ссылку на фотографию
        </div>
        <div class="modal-block-wrap-body all-center">
          <input type="text" placeholder="Вставьте ссылку" id="link">
          <div class="modal-block-button-wrap all-center">
            <button id="closeButtonInModal" class="story-card-wrap-read-story add-story-add-button">
              Отмена
            </button>
            <button id="addNewPicture" class="story-card-wrap-read-story add-story-add-button">
              Опубликовать
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal-block all-center" id="modal-block2">
      <div class="modal-block-wrap">
        <div class="modal-block-wrap-header">
          Вставьте ссылку на фотографию
        </div>
        <div class="modal-block-wrap-body all-center">
          <input type="text" placeholder="Вставьте ссылку" id="link2">
          <div class="modal-block-button-wrap all-center">
            <button id="closeButtonInModal2" class="story-card-wrap-read-story add-story-add-button">
              Отмена
            </button>
            <button id="addNewPicture2" class="story-card-wrap-read-story add-story-add-button">
              Добавить
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="read-story" id="read-story">
      <div class="read-story-wrap" id="read-story-body">
        <div class="read-story-wrap-head all-center">
          <div class="read-story-wrap-close" id="read-close">
            x
          </div>
          <div class="read-story-wrap-tilte">
            Мой новый друг
          </div>
          <div class="read-story-wrap-theme all-center">
            <div class="read-story-wrap-theme-around" id="white-theme"></div>
            <div class="read-story-wrap-theme-around" id="yellow-theme"></div>
            <div class="read-story-wrap-theme-around" id="afro-american-theme"></div>
          </div>
        </div>
        <div class="read-story-wrap-body" id="content-place">
          
        </div>
      </div>
    </div>

    <!-- MENU -->
    <div class="menu-block-wrap" id="menu-block">
      <div class="menu-block">
        <div class="menu-block-items menu-block-items-active" id="friendsStory">Истории друзей</div>
        <div class="menu-block-items" id="allStory">Все истории</div>
        <div class="menu-block-items add-story all-center" id="addNewStory">
          <span class="plus"> </span>
        </div>
        <div class="menu-block-items" id="favStory">Любимые истории</div>
        <div class="menu-block-items" id="profile">Профиль</div>
      </div>
    </div>

  </div>
  <script src="script/first.js"></script>
  <script src="script/menu.js"></script>
  <script src="script/fetch.js"></script>
  <script src="script/addStoryAndAuthenticayion.js"></script>
  <script src="script/readStory.js"></script>
  <script src="script/changeTheme.js"></script>
  <script src="script/newProfilePhoto.js"></script>
  <script src="script/favoriteStory.js"></script>
  <!-- <script src="script/beautyEffect.js"></script> -->
</body>
</html>
