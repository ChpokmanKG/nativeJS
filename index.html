<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/fonts.css"/>
  <title>Story</title>
</head>
<body>
  <div id="root">
    <div class="content-wrap all-center">
      <div class="main all-story all-center story-activate" id="main">
 
      </div>
      <div class="main all-story all-center" id="all-story">

      </div>

      <div class="main all-story all-center" id="add-story">

        <div class="add-story-wrap all-center">
          <form class="add-story-form">
            <div class="add-story-form-head all-center">
              <input placeholder="Моя история" type="text" id="story-title">
            </div>
            <div class="add-story-form-body">
              <textarea id="story-body" placeholder="Сегодня я начал писать новую историю" class="add-story-form-body-textarea"></textarea>
            </div>
          </form>
        </div>
        <div class="all-story-button-block all-center">
          <button id="add-button" class="story-card-wrap-read-story add-story-add-button">
            Опубликовать
          </button>
        </div>
        
      </div>

      <div class="main all-story all-center" id="fav-story">
        <h1>Hello world3</h1>
      </div>
      <div class="main all-story all-center" id="profileBlock">
        <h1>Hello world4</h1>
      </div>

      
    </div>

    <!-- MENU -->
    <div class="menu-block-wrap" id="menu-block">
      <div class="menu-block">
        <div class="menu-block-items menu-block-items-active" id="friendsStory">Истории друзей</div>
        <div class="menu-block-items" id="allStory">Все истории</div>
        <div class="menu-block-items add-story all-center" id="addNewStory">
          <span class="plus"> </span>
        </div>
        <div class="menu-block-items" id="favStory">Любимые истории</div>
        <div class="menu-block-items" id="profile">Профиль</div>
      </div>
    </div>

  </div>
  <script src="script/first.js"></script>
  <script src="script/menu.js"></script>
  <script src="script/fetch.js"></script>
  <script src="script/addStoryAndAuthenticayion.js"></script>
  <script src="script/test.js"></script>
</body>
</html>
